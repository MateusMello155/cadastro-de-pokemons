<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Document</title>

</head>
<body>
        <div class="container">
                <h1>Cadastro de pokemons</h1>
                <form id="createPokemon" onsubmit="salvar(event)">
                        <div class="mb-3">
                          <label for="nome" class="form-label">Nome:*</label>
                          <input type="text" class="form-control" id="nome">
                         </div>
                        <div class="mb-3">
                          <label for="tipo" class="form-label">Tipo:*</label>
                          <input type="text" class="form-control" id="tipo">
                        </div>
                        <div class="mb-3">
                          <label for="imagem" class="form-label">imagem:(URL)</label>
                          <input type="url" class="form-control" id="imagem">
                        </div>
                            <input type="submit" class="btn btn-primary" value="Cadastrar">
                      </form>
        </div>

        <div id="container-table" class="mt-5">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col-5">Nome</th>
                        
                            <th scope="col-5">Tipo</th>
                
                            <th scope="col-5">Imagem</th>
                        </tr>
                        <tbody id="table-pokemons"></tbody>
                    </thead>
                
                    
                </table>
        </div>
       
    
</body>

<script src="/script.js"></script>

</html>
